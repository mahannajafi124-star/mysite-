<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Site</title>
<style>
body{
background:#000;
color:#fff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:sans-serif;
}
.box{
background:#222;
padding:20px;
border-radius:12px;
word-break:break-all;
text-align:center;
}
a{
color:#00ffcc;
text-decoration:none;
}
</style>
</head>
<body>

<div class="box">
در حال بارگذاری...
</div>

<script>
fetch("data.json")
.then(res => res.json())
.then(data => {
document.querySelector(".box").innerHTML =
`<a href="${data.message}">${data.message}</a>`;
});
</script>

</body>
</html>
